on:
  push:
    branches:
      - main

jobs:
  echo-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key directory
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Set up SSH key with ssh-agent
        run: |
          eval $(ssh-agent -s)
          ssh-add /home/runner/.ssh/id_rsa

      - name: SSH into EC2 and Echo Message
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: echo "Hello from GitHub Actions!"
          debug: true  # 디버그 활성화
          ssh_options: "-v"  # SSH 연결 디버깅을 위한 옵션

