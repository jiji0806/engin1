on:
  push:
    branches:
      - main

jobs:
  run-script-on-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Run scripts in server
        uses: appleboy/ssh-action@v0.1.5  # 안정적인 버전 사용
        with:
          key: ${{ secrets.KEY }}            # EC2 private key
          host: ${{ secrets.HOST }}          # EC2 host (IP or domain)
          username: ${{ secrets.USER_NAME }} # EC2 username (예: ubuntu, ec2-user)
          port: ${{ secrets.PORT }}          # SSH port (기본 22)
          script: |
            whoami  # 서버에서 실행할 명령어
          debug: true  # 디버깅 활성화 (SSH 연결 상태 등을 확인할 수 있습니다)

