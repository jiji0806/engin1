on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  restart-container:
    runs-on: ubuntu-latest

    steps:
    - name: Decode the private key and save it
      run: |
        echo "${{ secrets.EC2_PRIVATE_KEY }}" | base64 --decode > private_key.pem
        chmod 600 private_key.pem  # 올바른 권한 설정

    - name: SSH into EC2 and Restart Docker Container
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ github.workspace }}/private_key.pem  # 디코딩된 개인 키 파일 경로
        script: |
          docker stop worldengin_container || true
          docker rm worldengin_container || true
          docker run -d --name worldengin_container worldengin_image

